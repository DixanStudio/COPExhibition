<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COP Exhibition AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        Point camera at HIRO marker
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        
        <!-- HIRO Marker -->
        <a-marker preset="hiro">
            
            <!-- Your 3D Objects Here -->
            <!-- Red test box (replace this with your 3D model) -->
            <a-box 
                position='0 0.5 0' 
                rotation='0 45 0'
                material='color: red;' 
                scale='0.5 0.5 0.5'
                animation="property: rotation; to: 0 405 0; dur: 4000; loop: true">
            </a-box>
            
            <!-- Add text label -->
            <a-text 
                value='COP Exhibition AR' 
                position='0 1.5 0' 
                align='center'
                scale='0.5 0.5 0.5'
                color='white'>
            </a-text>
            
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        
    </a-scene>

</body>
</html>
